<!DOCTYPE html>
<html>
<head>
    <title>Socket.IO Chat App</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style media="screen"></style>
</head>
<body>
    <ul class="flex-container" id="messages">
        <ul class="flex-item">lorum ipsum!</ul>
        <ul class="flex-item">Dasvidaniya!</ul>
        <ul class="flex-item">Nostrovoya!</ul>
    </ul>
    <form action="">
        <input id="m" autocomplete="off" /><button>Send</button>
    </form> 
</body>
</html>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript">
        var socket = io();
        var user = 'sean'
        $('form').submit(function() {
            if ($('#m').val()) {
                socket.emit('chat message', {body: $('#m').val(), usr: "sean"});
                $('#m').val('');
            }
            return false;
        });
        socket.on('chat message', function(msg) {
            $('#messages').append($('<ul class="flex-item">').text(msg.usr + ": " + msg.body));
        });
    </script>
    </body>
</html>
